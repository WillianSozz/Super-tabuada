<!DOCTYPE html>
<html lang="pt-BR">

    <title>Super tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
          <h1>Super tabuada</h1>
    </header>
    <section>
        <div>
            <p>Numero: <br><input type="number" name="num" id="txtn"></p>
            <p><input type="button" id="gtab" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option value="op1">Adição: </option>
            </select>
            <select name="tabuada" id="seltab2" size="10">
                <option value="op2">Subtração:</option>
            </select>
            <select name="tabuada" id="seltab3" size="10">
                <option value="op3">Multiplicação:</option>
            </select>
            <select name="tabuada" id="seltab4" size="10">
                <option value="op4">Divisão:</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo&WillianSozz</p>
    </footer>
    <script src="script.js"></script>

</html>
